<!-- Loops
    1. while, for
    2. do-while 
-->

<html>
    <head>
        <script>
            var c = 0;
            while (c < 10) {
                document.write("Count : " + c + "<br>");
                c++;
            }

            for(co = 0; co < 10; co++) {
                document.write("Count : " + co + "<br>");
            }

            var cw = 0;
            do{
                document.write("Count : " + cw + "<br>");
                cw++;
            } while(cw<10);

        </script>        
    </head>
</html>
