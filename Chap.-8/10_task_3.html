<!-- Write a js to calculate a area of triangle && rectangle -->

<html>
    <head>
        <script>
            function tri(p, q){
                document.write("Area of Triangle : " + 0.5*p*q);
            }

            function rec(l,w){
                document.write("Area of Rectangle : " + l * w);
            }
        </script>        
    </head>
    <body>
        <button onclick="tri(5,2)">Triangle</button>
        <button onclick="rec(5,2)">Rectangle</button>
    </body>
</html>
