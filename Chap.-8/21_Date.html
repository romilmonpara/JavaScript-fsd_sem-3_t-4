<!-- Date
    1. getdate() -> 1 to 31
    2. getDay() -> 0 to 6 (sun to sat)
    3. getMonth() -> 0 to 11 (Jan to Dec)
    4. getFullYear() -> full digit number (e.g. 2025)
    5. getHours() -> 0 to 23v hrs.
    6. getMinutes() -> 0 to 59 min
    7. getSeconds() -> 0 to 59 sec
    8. getTime() -> returns numbers in milliseconds from 1970 till mentional date

    setdate()
    setMonth()
    setDay()
    setHours()
    setMinutes()
    setSeconds()
    setTime()
-->

<html>
    <head>
        <script>
            var d = new Date()
            document.write(d + "<br>");
            /* Mon Jan 06 2025 09:54:34 GMT+0530 (India Standard Time) */

            document.write(d.getDay() + "<br>"); /* 1 */
            document.write(d.getMonth() + "<br>"); /* 0 */
            document.write(d.getFullYear() + "<br>"); /* 2025 */
            document.write(d.getHours() + "<br>"); /* 10 */
            document.write(d.getMinutes() + "<br>"); /* 3 */
            document.write(d.getSeconds() + "<br>"); /* 37 */
            document.write(d.getTime() + "<br>"); /* 1736138036588 */

        </script>
    </head>
</html>
