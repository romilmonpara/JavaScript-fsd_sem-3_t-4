<!-- Write a js programme to print first 5 odd numbers divisible by 7. -->

<html>
    <head>
        <script>
            var f = 0;
            var c = 1;
            while(f != 5){
                if ((c%2 != 0) && (c%7 == 0)){
                    document.write(c + "<br>");
                    f++;
                }
                c++;
            }
        </script>
    </head>
</html>
