<!-- String
    1. charAt()
    2. charCodeAt()
    3. indexOf()
    4. lastIndexOf()
    5. replace()
    6. substr()
    7. substring()
    8. toUpperCase()
    9. toLowerCase()
    10. split()
-->

<html>
    <head>
        <script>
            var a = "This is FSD-1";
            document.write(a.charAt(3) + "<br>") /* s */

            var b = "This is FSD-1";
            document.write(b.charCodeAt(2) + "<br>") /* 105 */

            var c = "This is FSD-1";
            document.write(c.indexOf('is') + "<br>") /* 2 */

            var d = "This is FSD-1";
            document.write(d.lastIndexOf("is") + "<br>") /* 5 */

            var e = "This is FSD-1";
            document.write(e.replace('is', "ab") + "<br>") /* Thab is FSD-1 */

            var f = "This is FSD-1";
            document.write(f.substr(2,5) + "<br>") /* is is */

            var g = "This is FSD-1";
            document.write(g.substring(2,6) + "<br>") /* is  i */

            var i = "This is FSD-1";
            document.write(g.toUpperCase() + "<br>") /* THIS IS FSD-1 */

            var j = "This is FSD-1";
            document.write(j.toLowerCase() + "<br>") /* this is fsd-1 */

            var h = "This is FSD-1";
            document.write(h.split('') + "<br>") /* T,h,i,s, ,i,s, ,F,S,D,-,1 */
        </script>
    </head>
</html>
