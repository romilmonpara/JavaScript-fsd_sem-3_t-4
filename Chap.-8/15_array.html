<!-- Javascript Array -->

<html>
    <head>
        <script>
           var emp = ['xyz', 'pqr', 'abc']
           for(i=0; i<emp.length; i++){
            document.write(emp[i] + "<br>")
           }

           var arr = new Array()
           arr[0] = 'abc';
           arr[1] = 'xyz';
           arr[2] = 'pqr';

           for(i=0; i<arr.length; i++){
            document.write(arr[i] + "<br>")
           }
        </script>        
    </head>
</html>
