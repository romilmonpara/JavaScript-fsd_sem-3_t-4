<html>
    <head>
        <script>
            var s = "ajnata"
            var b = s.indexOf('a')
            var e = s.lastIndexOf('a')
            document.write(b) /* 0 */
            document.write(e) /* 5 */
            document.write("<br>")

            document.write(s.substring(b+1,e)) /* jnat */
        </script>
    </head>
</html>
