<!-- using var keyword
 + => sum & concate -->
<html>
    <head>
        <script>
            var a = 16 + 4 + "xyz";
            document.write(a); /* 20xyz */
            
            var b = "xyz" + 16 + 4;
            document.write(b); /* xyz164 */
        </script>     
    </head>
    <body>

    </body>
</html>
