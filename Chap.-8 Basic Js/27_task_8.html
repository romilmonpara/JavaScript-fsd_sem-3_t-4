<!-- Write a js to use fun to cal. howw many days are left in your birthday -->

<html>
    <head>
        <script>
            function daysdifference(date1,date2){
                one_day = 24*60*60*1000; /* one day in miliseconds */
                date1_ms = date1.getTime() /* strating from */
                date2_ms = date2.getTime() /* current date */

                difefrence_ms = Math.abs(date1_ms-date2_ms)
                return (Math.round(difefrence_ms/one_day))
            }

            var d1 = new Date()
            d1.setDate(8);
            d1.setMonth(6);

            var d2 = new Date()
            document.write("No of Days left : " + daysdifference(d1,d2))
        </script>
    </head>
</html>
