<!-- Datatypes
Non-primitive datatype
    1. Array
    2. object

Primitive datatype
    1. String
    2. Number
    3. Boolean
    4. undefined
    5. null
-->

<html>
    <head>
        <script>
            var a = 12;
            var b = true;
            var st = "LJKU"
            var arr = [1, 2, 3];
            var obj = {name: "LJKU", age: 20};
            var und = undefined;
            var nl = null;

            document.write(typeof(a) + "<br>") /* number */
            document.write(typeof(b) + "<br>") /* boolean */
            document.write(typeof(st) + "<br>") /* string */
            document.write(typeof(arr) + "<br>") /* object */
            document.write(typeof(obj) + "<br>") /* object */
            document.write(typeof(und) + "<br>") /* undefined */
            document.write(typeof(nl) + "<br>") /* object */
        </script>        
    </head>
</html>
