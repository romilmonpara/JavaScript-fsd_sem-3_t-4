<!-- Write a javascript to find the largest number among 3 numbers.-->

<html>
    <head>
        <script>
            var a = 0;
            var b = 37;
            var c = 55;
            if (a>b && a>c) {
                document.write("a is largest number.")
            } else if (b>c && b>a) {
                document.write("b is largest number.")
            } else {
                document.write("c is largest number.")
            }
        </script>        
    </head>
</html>
