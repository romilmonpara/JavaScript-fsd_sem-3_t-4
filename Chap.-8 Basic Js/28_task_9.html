<html>
    <head>
        <script>
            function calculatetotalprice(g1) {
                var tp = 0; // Initialize total price to 0
                for (let i = 0; i < g1.length; i++) {
                    const { quantity, price } = g1[i]; // Destructure quantity and price
                    tp += quantity * price; // Accumulate the total price
                }
                return tp;
            }

            // Example usage
            const items = [
                { quantity: 2, price: 50 },
                { quantity: 3, price: 30 },
                { quantity: 1, price: 20 },
            ];
            console.log(calculatetotalprice(items)); // Outputs 210
        </script>
    </head>
    <body>
        <h1>Check the console for output</h1>
    </body>
</html>


<!-- Output on Console : 210 -->
