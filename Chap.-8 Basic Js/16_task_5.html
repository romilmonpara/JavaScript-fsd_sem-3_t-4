<!-- Write a js to find that given no. is lucky or not given no. is lucky if sum of all its digit is equal to 1.
 7777 = 28 = 10 = 1 -->

<html>
    <head>
        <title>Lucky Number Checker</title>
    </head>
    <script>
        var number = 6661;
        var sum;
 
        function isLucky(num) {
            while (num >= 10) {
                sum = 0;
                while (num > 0) {
                    sum += num % 10;
                    num = Math.floor(num / 10);
                }
                num = sum;
            }
            return num === 1;
        }
 
        if (isLucky(number)) {
            document.write("The number " + number + " is lucky");
        } else {
            document.write("The number " + number + " is not lucky");
        }
    </script>
</html>
