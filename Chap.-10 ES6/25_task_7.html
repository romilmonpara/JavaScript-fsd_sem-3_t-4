<!-- Example: Calculate distance between two points.
Take two objects consisting (x, y, z) members. First object should be used to call
distance function. Second should be passed inside an argument -->
<html>
  <script>
    class point {
      constructor(x, y, z) {
        this.x = x;
        this.y = y;
        this.z = z;
      }
      dist = (p2) => {
        let ans =
          Math.pow(this.x - p2.x, 2) +
          Math.pow(this.y - p2.y, 2) +
          Math.pow(this.z - p2.z, 2);
        let d = Math.sqrt(ans);
        return d;
      };
    }
    let p1 = new point(1, 1, 1);
    let p2 = new point(2, 2, 2);
    console.log(`distance=${p1.dist(p2)}`);
  </script>
</html>


<!-- Output : distance=1.7320508075688772 -->
