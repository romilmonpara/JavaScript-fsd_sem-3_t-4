<html>
    <body>
        <script>
            s = ['Red', 'green', 'blue']
            for([index, s1] of s.entries()){
                console.log(`${s1} is at index ${index}`)
            }
        </script>
    </body>
</html>

<!-- Output :
    Red is at index 0
    green is at index 1
    blue is at index 2 
-->
