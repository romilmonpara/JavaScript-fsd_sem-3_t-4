<!-- Write ES^ function to be called on button click take one division with some text no decoration initially take font size and style as default argument and pass bg color and text color while passing argument too style should change on button click. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Style</title>
    <style>
        #myDiv {
            font-size: 16px;
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            padding: 20px;
            text-align: center;
            margin: 20px auto;
            width: 300px;
        }
    </style>
</head>
<body>
    <div id="myDiv">This is some text!</div>
    <button onclick="changeStyle('lightblue', 'darkblue')">Change Style</button>

    <script>
        function changeStyle(bgColor = "white", textColor = "black") {
            const div = document.getElementById("myDiv");
            div.style.backgroundColor = bgColor;
            div.style.color = textColor;
        }
    </script>
</body>
</html>
