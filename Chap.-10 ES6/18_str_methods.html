<!-- New String Metohd
1. startsWith() 
2. endsWith()
3. includes()
-->

<html>
    <script>
        s = 'This is demo';
        console.log(s.startsWith('This')); // true
        console.log(s.endsWith('demo')); // true

        console.log(s.startsWith('this', 8)) // false
        console.log(s.includes('this')) // false
        console.log(s.includes('This')) // true
    </script>
</html>
