<!-- Write ES6 script to find max number from an array using for_of loop -->

<html>
    <script>
        a = [10,20,30,50,80,40,90,1]
        max = 0;
        for(v of a){
            if(v > max){
                max = v
            }
        }

        console.log(max)
    </script>
</html>

<!-- Output : 90 -->
