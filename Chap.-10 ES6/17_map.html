<!-- Map()
-> allows to store all element in key value pair 
-->

<html>
    <script>
        let map = new Map();
        map.set("key1", "value1");
        map.set("key2", "value2");
        map.set("key3", "value3");

        console.log(map);

        map.delete("pqr")
        console.log(map)
        map.set("xyz", "value4")
        console.log(map)
    </script>
</html>
